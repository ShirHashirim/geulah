<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geulah - Redemption and Connection to God</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { font-family: sans-serif; margin: 0; }
    .nav { display: flex; justify-content: space-between; align-items: center; padding: 1rem; background: #333; color: white; }
    .logo { font-size: 1.2rem; }
    .menu-toggle { display: none; cursor: pointer; }
    .nav-links, .language-dropdown { display: flex; gap: 1rem; align-items: center; }
    .nav-links a, .language-dropdown a { color: white; text-decoration: none; }

    @media (max-width: 768px) {
      .menu-toggle { display: block; }
      .nav-links, .language-dropdown { display: none; flex-direction: column; width: 100%; background: #444; padding: 1rem; }
      .nav.open .nav-links, .nav.open .language-dropdown { display: flex; }
    }
  </style>
</head>
<body>
  <header class="nav">
    <div class="logo">Geulah</div>
    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
    <nav class="nav-links">
      <a href="en/index.html">Home</a>
      <a href="en/what-is-geulah.html">What is Geulah?</a>
    </nav>
    <div class="language-dropdown">
      <a href="en/index.html">EN</a>
      <a href="he/index.html">HE</a>
      <a href="fr/index.html">FR</a>
      <a href="ru/index.html">RU</a>
    </div>
  </header>

  <main style="padding: 2rem; text-align: center;">
    <h1>Redirecting you to your language site...</h1>
    <p>If you are not redirected automatically, please choose your language above.</p>
  </main>
  <footer>
        <div class="container">
            <div class="copyright">
                <p>&copy; 2025 Geulah. All rights reserved.</p>
            </div>
        </div>
    </footer>
  <script>
    const supportedLangs = ['en', 'he', 'fr', 'ru'];
    const userLang = navigator.language.slice(0, 2);
    const redirectLang = supportedLangs.includes(userLang) ? userLang : 'en';
    window.location.href = `${redirectLang}/index.html`;

    function toggleMenu() {
      document.querySelector('.nav').classList.toggle('open');
    }
  </script>
</body>
</html>
